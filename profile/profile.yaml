highlighted_projects:
  - name: "Subreddit Recommender"
    git_url: "https://github.com/nalimuradov/subreddit_recommender"
    description: "Built and cloud-hosted a Python recommendation model that uses the Reddit API to suggest new subreddits (online communities) to the user based on the 
    subreddits they like. Reddit user activity is periodically aggregated to optimize and update the recommendations over time. Deployed using Flask and Heroku. 
    Try it out at https://subreddits.nalimuradov.com."
    
  - name: "YouTube Thumbnail Evaluator"
    git_url: "https://github.com/nalimuradov/thumbnail_evaluator"
    description: "Developed a Python machine learning application that estimates the viewership success of a YouTube video by analyzing the video title and thumbnail.
    NLTK and natural language processing heuristics are used to evaluate the video title, and Keras image recognition models are used to evaluate the thumbnail.
    Training data was web-scraped and fetched using the YouTube API. Deployed using Flask at https://thumbnail.nalimuradov.com."
    
  - name: "Pokemon Team Generator"
    git_url: "https://github.com/nalimuradov/pokemon_team"
    description: "Created a React web application that generates the user a team of six Pokemon based on their filters and criteria. 
    Designed using JavaScript, HTML, CSS, and deployed with the help of Heroku, Github, and Node.js. Available at https://pokemon.nalimuradov.com."

