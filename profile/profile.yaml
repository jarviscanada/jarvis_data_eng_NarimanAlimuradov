    git_url: "https://github.com/jarviscanada/jarvis_data_eng_NarimanAlimuradov/tree/master/linux_sql"
    description: "Developed a Linux monitoring agent that allows a user to monitor and store machine specifications and usage information for multiple Linux systems. 
    The agent employs Bash Scripts to collect machine hardware information, which is then stored in a PostgreSQL database provisioned using Docker. 
    Resource usage is fetched periodically with Crontab and the data aggregated can then be manipulated using SQL queries."
    
