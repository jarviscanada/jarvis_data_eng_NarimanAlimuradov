jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    description: "Developed a Linux monitoring agent that allows a user to monitor and store machine specifications and usage information for multiple Linux systems. The agent employs Bash Scripts to collect machine hardware information, which is then stored in a PostgreSQL database provisioned using Docker. Resource usage is fetched periodically with Crontab, and the aggregated data can then be manipulated using SQL queries."
    
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Built a Twitter CLI that provides a way to use Twitter through the command line. The application allows for the posting of new Tweets, fetching already created Tweets, as well as deleting Tweets. Made in Java with the user of the Twitter REST API. Implemented with a DAO design pattern and structured using Maven and Springboot. Packaged with Docker."
      - "JDBC App: Implemented a JDBC app that connects Java to a PostgreSQL database. Built using the Data Access Object (DAO) pattern and tested on generated SQL sales data. Made in Java with the Maven project management tool."
      - "Grep App: Deployed a Java application that can search through files in a folder and filter the content based on a regular expression, similar to the GREP command in Linux. Created using the Maven project management tool and utilizes Java 8 streams for memory efficiency. Packaged using Docker and available on DockerHub."
      
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Created a proof-of-concept Java stock trading REST API that aims to modernize Jarvis' previous platform through a microservice design. Allows users to manage trading accounts, as well as get and post IEX quote data. Designed using the Spring framework and packaged using Maven. Database connection support provided by JDBC and deployed as web servlet with the help of SwaggerUI and Apache Tomcat. Available on DockerHub."

  - name: "Python Data Analytics"
    git_url: "/python_data_analytics"
    description: "Analyzed e-commerce retail data to determine the causes of our client's (London Gift Shop) recent decline in sales. Employed statistical techniques to establish solutions for retaining old customers, as well as attracting new ones. Analyses performed in Python and saved in a Jupyter notebook. Used Pandas, NumPy, and MatPlotLib for data wrangling and visualization. Stored client data in a data warehouse using PostgreSQL."

  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Currently in progress!"

