summary: I am a graduate of McMaster University's software engineering program, and I have recently joined Jarvis as a software and data engineer. During my undergrad, I spent eight months as a software developer for Adlib Software, where I designed document detection models on the machine learning team. I enjoy spending my free time volunteering. While at McMaster, I spent a year teaching workshop classes to students at elementary schools across Hamilton. I have also been volunteering over the past six months as a crisis responder for the Kids Help Phone text line. I love programming and computer science because it is a language that can be applied to every facet of life. Software provides immeasurable benefits to everything in our lives, and it's critical to have a deep understanding of it.

